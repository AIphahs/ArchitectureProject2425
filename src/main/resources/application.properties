spring.application.name=PropertyStake
notification.sender=noreply@propertystake.com
payment.gateway.apiKey=your-stripe-api-key

# Port
server.port=8080


# URL de connexion (adapter si l'hôte n'est pas "localhost" mais "db" dans Docker, voir plus bas)
spring.datasource.url=jdbc:mariadb://localhost:3305/PropertyStake
spring.datasource.username=root
spring.datasource.password=root

# Hibernate crée ou met à jour le schéma
spring.jpa.hibernate.ddl-auto=update

# Pour debug : montre les requêtes SQL dans la console
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true